<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrati – Cavallino-Treporti Experience</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f5f7f5;
      margin: 0;
      padding: 0;
    }

    .login-wrapper {
      max-width: 420px;
      margin: 4rem auto;
      padding: 2.2rem;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.08);
    }

    h1 {
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 1rem;
      color: #111;
    }

    p {
      text-align: center;
      color: #6b7280;
      margin-bottom: 2rem;
    }

    .form-field {
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    input {
      padding: 0.8rem;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      font-size: 0.95rem;
    }

    .btn {
      width: 100%;
      padding: 0.9rem;
      background: #008037;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .btn:hover { background: #006c2f; }

    .link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .link a {
      color: #008037;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <h1>Crea il tuo account</h1>
    <p>Accedi alle mappe, ai QR e alla tua area personale</p>

    <form>
      <div class="form-field">
        <label>Nome e Cognome</label>
        <input type="text" required>
      </div>

      <div class="form-field">
        <label>Email</label>
        <input type="email" required>
      </div>

      <div class="form-field">
        <label>Password</label>
        <input type="password" required>
      </div>

      <a href="area.html"><button class="btn" type="submit">Registrati</button></a>
    </form>

    <div class="link">
      Hai già un account?
      <a href="login.html">Accedi</a>
    </div>
  </div>

</body>
</html>
